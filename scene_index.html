<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>  

<script>
//SCENE--------------------------------------
var scene = new THREE.Scene();
//CAMERA---------------------------------------
var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)

camera.position.z = 5;
//RENDERER-----------------------------------------
var renderer = new THREE.WebGLRenderer({antialias: true});

renderer.setClearColor("#e5e5e5");

renderer.setSize(window.innerWidth,window.innerHeight);

document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            //every time adjusment made
            camera.updateProjectionMatrix();
})

//RAYCASTER-------------------------------------------
var raycaster = new THREE.Raycaster();

var mouse = new THREE.Vector2();

//GEOMETRY--------------------------------------
var geometry = new THREE.BoxGeometry(1, 1, 1);

var material = new THREE.MeshLambertMaterial({color: 0xFF5733}); 

var mesh1 = new THREE.Mesh(geometry, material);
//LIGHT------------------------------------------
var light = new THREE.PointLight(0xFFFFFF, 1, 1000)
        light.position.set(0,0,0);
        scene.add(light);

var light = new THREE.PointLight(0xFFFFFF, 2, 1000)
        light.position.set(0,0,25);
        scene.add(light);

scene.add(mesh1);

meshX = -10;
        for(var i = 0; i<15;i++) {
            var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF});
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.6) * 10;
            mesh.position.y = (Math.random() - 0.6) * 10;
            mesh.position.z = (Math.random() - 0.6) * 10;
            scene.add(mesh);
            
            meshX+=1;
        }

//ANIMATION
var render = function() {
            requestAnimationFrame(render);
            mesh1.rotation.x +=0.05;
            mesh1.rotation.y +=0.01;

            renderer.render(scene, camera);
}

function onMouseMove(event) {
            event.preventDefault();
            //getting the mouse pos
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            //init raycaster
            raycaster.setFromCamera(mouse, camera);
            //interact
            var intersects = raycaster.intersectObjects(scene.children, true);
            //animation loop
            for (var i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.scale, .5, {x: .5, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position, .5, {x: 2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
                this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
            }
        }

        

window.addEventListener('click', onMouseMove);

        render();

</script>
</body>
</html>
